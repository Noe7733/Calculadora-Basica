<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora WEB</title>
    <link rel="stylesheet", href="CSS/estilos.css">
</head>
<body>
    <div>

        <h1>PRACTICA 1 - CALCULADORA BASICA.</h1>
        <label1>Escribe el 1° número: </label1>
        <div2>
                <input type="number" class="entrada" id="num1" placeholder="Número 1">
                <br>
        </div2>
        <!--
        <button1 class="styled-button">+</button1>
        <button2 class="styled-button">-</button2>
        <button3 class="styled-button">x</button3>
        <button4 class="styled-button">%</button4>
        -->
        <select id="opciones">
            <option selected>Seleccionar una opción... </option> <!--opción fija que aparece en el select-->
            <option value = "1">Suma</option>
            <option value = "2">Resta</option>
            <option value = "3">Multiplicación</option>
            <option value = "4">División</option>
        </select>
        <br>
        <br>
        <label2>Escribe el 2° número: </label2>
        <div3>
            <input type="number" class="entrada" id="num2" placeholder="Número 2">
            <br>
        </div3>
        <div4>
            <button id="ejecutar" class="styled-button">EJECUTAR</button>
            <br>
            <br>
        </div4>
        <br>
        <div5>
            <label>Resultado:</label>
            <input type="number" class="resultado" id="Salida" readonly>
        </div5>
    </div>

<!--llamada al funcionamiento con JQuery-->
<script src="jquery-3.7.0.min.js"></script>
<script src="JS/acciones.js"></script>
</body>
</html>
